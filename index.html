<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <title>SheinFlix
    </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #141414;
            color: #ffffff;
        }

        header {
            background-color: #e509cf;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            font-size: 2rem;
            font-weight: 700;
        }

        .chamada {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.8), rgba(229, 9, 200, 0.8)), url('https://source.unsplash.com/1920x1080/?movies');
            background-size: cover;
            background-position: center;
        }

        .chamada h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .chamada p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: #cccccc;
        }

        iframe {
            border: none;
            border-radius: 8px;
            max-width: 90%;
        }

        .categoria {
            padding: 2rem;
        }

        .categoria h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            color: #d217a7;
        }

        .categoria-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }

        .categoria-videos a {
            display: block;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .categoria-videos img {
            width: 100%;
            height: auto;
            display: block;
        }

        .categoria-videos a:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <header>Shein Flix</header>

    <section class="chamada">
        <div class="chamada-texto">
            <h1>ATRAVÉS DO ARACANE</h1>
            <p><div id="#Arcane"></div></p>
        </div>

        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=E2Rj2gQAyPA"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </section>

    <section class="categoria">
        <h2>Filmes e séries</h2>
        <div class="categoria-videos">
            <a href="https://www.youtube.com/watch?v=M0VhcElbVe8">
                <img src="https://img.youtube.com/vi/M0VhcElbVe8/maxresdefault.jpg" alt="Video Thumbnail" />
            </a>
            <a href="https://www.youtube.com/watch?v=u8gSELJ8nN4">
                <img src="https://img.youtube.com/vi/u8gSELJ8nN4/maxresdefault.jpg" alt="Video Thumbnail" />
            </a>
            <a href="https://www.youtube.com/watch?v=a0SX43XVit0">
                <img src="https://img.youtube.com/vi/a0SX43XVit0/maxresdefault.jpg" alt="Video Thumbnail" />
            </a>
            <a href="https://www.youtube.com/watch?v=-o2rnlobSYk">
                <img src="https://img.youtube.com/vi/o2rnlobSYk/maxresdefault.jpg" alt="Video Thumbnail" />
            </a>
            <a href="https://www.youtube.com/watch?v=Ce7ZYqDScHM">
                <img src="https://img.youtube.com/vi/Ce7ZYqDScHM/maxresdefault.jpg" alt="Video Thumbnail" />
            </a>
        </div>
    </section>
</body>

</html>
